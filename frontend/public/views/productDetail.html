<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Producto - Millennial System</title>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/components/navbar.css" />
  <link rel="stylesheet" href="/css/components/buttons.css" />
  <link rel="stylesheet" href="/css/pages/productDetail.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <div class="brand">
          <a href="/views/home.html">
            <h1>Millennial System</h1>
          </a>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="text" id="product-search" placeholder="Buscar productos..." />
            <button id="search-btn">Buscar</button>
          </div>
          <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
      <nav id="menu" class="menu">
        <ul>
          <li><a href="/views/home.html">Inicio</a></li>
          <li><a href="/views/catalog.html">Productos</a></li>
          <li><a href="/views/categories.html">Categorías</a></li>
          <li><a href="/views/contact.html">Contacto</a></li>
          <li><a href="/views/about.html">Nosotros</a></li>
          <li><a href="/views/login.html">Login</a></li>
          <li><a href="/views/admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Detalles del Producto</h1>

      <aside id="redes-sociales">
        <ul>
          <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img src="/assets/icons/facebook.jpg" alt="Facebook" /></a></li>
          <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="/assets/icons/instagram.jpg" alt="Instagram" /></a></li>
          <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><img src="/assets/icons/twitter.jpg" alt="Twitter" /></a></li>
        </ul>
      </aside>

      <div id="producto-detalle">
        <!-- Carrusel de imagen -->
        <div id="imagen-container" class="slider-container">
          <button class="slider-btn" id="prev-btn">&#10094;</button>
          <img id="slider-imagen" class="producto-img" src="/assets/products/default.png" alt="Imagen del producto" />
          <button class="slider-btn" id="next-btn">&#10095;</button>
        </div>

        <!-- Información del producto -->
        <div id="info-container">
          <h2 id="producto-nombre"></h2>
          <p id="producto-descripcion"></p>
          <p><strong>Precio:</strong> <span id="producto-precio"></span></p>
          <p><strong>Stock disponible:</strong> <span id="producto-stock"></span></p>
          <button id="agregar-carrito">Añadir al carrito</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Millennial System - Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Controladores -->
  <script type="module" defer src="/js/controllers/productDetailController.js"></script>
  <script type="module" defer src="/js/controllers/navbarController.js"></script>
</body>

</html>
