<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorías - Millennial System</title>
  <!-- Enlaces a hojas de estilo -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/components/navbar.css" />
  <link rel="stylesheet" href="/css/components/buttons.css" />
  <link rel="stylesheet" href="/css/pages/categories.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="brand">
          <a href="/views/home.html">
            <h1>Millennial System</h1>
          </a>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="text" id="product-search" placeholder="Buscar productos..." />
            <button id="search-btn">Buscar</button>
          </div>
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <!-- Menú lateral desplegable -->
      <nav id="menu" class="menu">
        <ul>
          <li><a href="/views/home.html">Inicio</a></li>
          <li><a href="/views/catalog.html">Productos</a></li>
          <li><a href="/views/contact.html">Contacto</a></li>
          <li><a href="/views/about.html">Nosotros</a></li>
          <li><a href="/views/login.html">Login</a></li>
          <li><a href="/views/admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Barra lateral de redes sociales -->
      <aside id="redes-sociales">
        <ul>
          <li>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
              <img src="/assets/icons/facebook.jpg" alt="Icono de Facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
              <img src="/assets/icons/instagram.jpg" alt="Icono de Instagram" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
              <img src="/assets/icons/twitter.jpg" alt="Icono de Twitter" />
            </a>
          </li>
        </ul>
      </aside>
      <section>
        <!-- Sección de la categoría seleccionada con botón para desplegar el menú -->
        <section id="categoria-seleccionada" class="categoria-seleccionada">
          <h2 id="titulo-categoria">Categoría: </h2>
          <!-- Botón que muestra/oculta el menú de categorías -->
          <button id="btn-toggle-categorias" class="btn-toggle-categorias">
            Ver categorías ▼
          </button>
          <!-- Menú desplegable con la lista de categorías disponibles -->
          <nav id="menu-categorias" class="menu-categorias">
            <ul>
              <li>
                <a href="/views/categories.html?categoria=Teclados">Teclados</a>
              </li>
              <li>
                <a href="/views/categories.html?categoria=Ratones">Ratones</a>
              </li>
              <li>
                <a href="/views/categories.html?categoria=Diademas">Diademas</a>
              </li>
              <li>
                <a href="/views/categories.html?categoria=Chasis">Chasis</a>
              </li>
              <li>
                <a href="/views/categories.html?categoria=Monitores">Monitores</a>
              </li>
            </ul>
          </nav>
        </section>
      </section>

      <!-- Contenedor donde se mostrarán los productos filtrados -->
      <section>
        <section id="productos-contenedor" class="productos"></section>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Millennial System - Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Se llaman al controlador de categorías y al del navbar -->
  <script type="module" src="/js/controllers/categoriesController.js"></script>
  <script type="module" defer src="/js/controllers/navbarController.js"></script>
</body>

</html>
